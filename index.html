<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="text-center">
        <h1>Checkout</h1>
    </headder>
    <main class="container">
        <section class="container mt-4">
            <div class=" row mb-3 " id="vintage">
                <div class="col-4">
                    <img  src="img/photo1.png" alt="" width="200px" height="220px" >
                </div>
                <div class="col-4 text-start">
                    <h2>Vintage Backbag</h2>
                    <p><span class="h4 text-warning">$25.98</span><span class="text-decoration-line-through p-2">$34.99</span></p>
                    <div class="count p-1 rounded-3" >
                        <button id="minus1" onclick="minus('minus1')" class="border border-light bg-light ms-2 rounded-2" href=""><i class="fa-solid fa-minus"></i></button>
                        <span id="count1">1</span>
                        <button id="plus1" onclick="plus('plus1')" class="border border-light bg-light me-2 rounded-2" href=""><i class="fa-solid fa-plus"></i></button>
                    </div>
                    <div id="remove1" class="mt-2">
                        <button class="btn btn-danger "  onclick="remove('remove1')" >Remove</button>
                    </div>
                    <div id="pTotal1">
                        <h5>Product Total: <span id="total1">25.98$</span></h5>
                    </div>
                </div>
                
            </div>
            <div class="row mb-3" id="levi">
                <div class="col-4">
                    <img  src="img/photo2.png" alt="" width="200px" height="220px" >
                </div>
                <div class="col-4 text-start">
                    <h2>Levi Shoes</h2>
                    <p><span class="h4 text-warning">$45.99</span><span class="text-decoration-line-through p-2">$54.99</span></p>
                    <div class="count p-1 rounded-3" >
                        <button id="minus2" onclick="minus('minus2')" class="border border-light bg-light ms-2 rounded-2" href=""><i class="fa-solid fa-minus"></i></button>
                        <span id="count2">1</span>
                        <button id="plus2" onclick="plus('plus2')" class="border border-light bg-light me-2 rounded-2" href=""><i class="fa-solid fa-plus"></i></button>
                    </div>
                    <div id="remove2" class="mt-2">
                        <button class="btn btn-danger " onclick="remove('remove2')">Remove</button>
                    </div>
                    <div id="pTotal2">
                        <h5>Product Total: <span id="total2">$45.99</span></h5>
                    </div>
                </div>
                
            </div>
            <div class="row mb-3" id="clock">
                <div class="col-4 ">
                    <img  src="img/photo3.jpg" alt="" width="200px" height="220px">
                </div>
                <div class="col-4 text-start">
                    <h2>Antique Clock</h2>
                    <p><span class="h4 text-warning">$74.99</span><span class="text-decoration-line-through p-2">$94.99</span></p>
                    <div class="count p-1 rounded-3" >
                        <button id="minus3" onclick="minus('minus3')" class="border border-light bg-light ms-2 rounded-2" href=""><i class="fa-solid fa-minus"></i></button>
                        <span id="count3">1</span>
                        <button id="plus3" onclick="plus('plus3')" class="border border-light bg-light me-2 rounded-2" href=""><i class="fa-solid fa-plus"></i></button>
                    </div>
                    <div id="remove3" class="mt-2">
                        <button onclick="remove('remove3')" class="btn btn-danger ">Remove</button>
                    </div>
                    <div id="pTotal3">
                        <h5>Product Total: <span id="total3">$74.99</span></h5>
                    </div>
                </div>
                
            </div>

        </section>
        <section class="">
            <div class=" container ">
                <hr>
                <div class=" d-flex justify-content-between" >
                    
                    <h4>Subtotal </h4> <h5 id="subtotal">$</h5>
                </div>
                <hr>
                <div class="d-flex justify-content-between ">
                    <h4>Tax(%18) </h4> <h5>$</h5>
                </div>
                <hr>
                <div class=" d-flex  justify-content-between">
                    <h4>Shipping </h4> <h5>$15.00</h5>
                </div>
                <hr>
                <div class="d-flex  justify-content-between">
                    <h4>Total </h4> <h5>$</h5>
                </div>

                
            </div>
            

        </section>
    </main>

  </body>
  <script src="app.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
</html>
